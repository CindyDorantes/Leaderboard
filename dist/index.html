<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
    <header>
        <h1>Leaderboard</h1>
    </header>
    <section id="scoreboard">
        <h2>Recent scores</h2>
        <button type="button">Refresh</button>
        <ul id="scoresTable">
            <!-- Insert here the elements created with JS -->
        </ul>
    </section>
    <section id="addScore">
        <h2>
            Add your score
        </h2>
        <form id="addForm">
            <input type="text" placeholder="Your name" id="inputName" required>
            <input type="text" placeholder="Your score" id="inputScore" required>
            <button type="submit"></button>
        </form>
    </section>
    
</body>
</html>
